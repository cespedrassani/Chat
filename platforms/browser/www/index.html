<html lang="en">
   <head>
      <title>MoonChat</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
      <!-- Font Awesome File -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   </head>

  <div class="container-fluid app">
      <div class="row app-one">
          <div class="col-sm-4 side">
              <div class="side-one">
                  <div class="row heading">
                      <div class="col-sm-3 col-xs-3 heading-avatar">
                          <div class="heading-avatar-icon">
                              <p class="avatar" id="avatar"></p>
                          </div>
                      </div>
                      <div class="col-sm-1 col-xs-1  heading-dot  pull-right">
                          <i class="fa fa-ellipsis-v fa-2x pull-right dropdown-toggle" data-toggle="dropdown" aria-hidden="true"></i>
                          <ul class="dropdown-menu" role="menu">
                              <li><a onclick="$('#txtEmailNovaPessoa').focus()" style="cursor: pointer;">Adicionar contato</a></li>
                              <li><a href="#">Configurações</a></li>
                              <li class="divider"></li>
                              <li><a onclick="Desconectar()" style="cursor: pointer;">Desconectar</a></li>
                          </ul>
                      </div>
                      @*<div class="col-sm-2 col-xs-2 heading-compose  pull-right">
                          <i class="fa fa-comments fa-2x  pull-right" aria-hidden="true"></i>
                      </div>*@
                  </div>
                  <div class="row searchBox">
                      <div class="col-sm-12 searchBox-inner">
                          <div class="form-group has-feedback">
                              <input id="txtEmailNovaPessoa" type="text" class="form-control" name="searchText" placeholder="Pesquisar usuário por e-mail">
                              <a id="btnPesquisarUsuarioPorEmail" style="cursor: pointer;"><span class="glyphicon glyphicon-search form-control-feedback"></span></a>
                          </div>
                      </div>
                  </div>
                  <div class="row sideBar" id="listContatos">

                  </div>
              </div>
              <div class="side-two">
                  <div class="row newMessage-heading">
                      <div class="row newMessage-main">
                          <div class="col-sm-2 col-xs-2 newMessage-back">
                              <i class="fa fa-arrow-left" aria-hidden="true"></i>
                          </div>
                          <div class="col-sm-10 col-xs-10 newMessage-title">
                              <span id="nome-usuario-recebeMobile"></span>
                          </div>
                      </div>
                  </div>
                  <div class="row compose-sideBar" id="listContatoToggle">
                      <input type="hidden" id="aberto" value="nao" />
                      <div class="row message" id="conversation">
                          <div id="messagesMobile">

                          </div>
                      </div>
                      <div class="row reply">
                          <div class="col-sm-11 col-xs-11 reply-main">
                              <input type="text" class="form-control" id="commentMobile" />
                              <input type="hidden" id="displaynameMobile" />
                          </div>
                          <div class="col-sm-1 col-xs-1 reply-send text-center">
                              <i class="fa fa-send fa-2x" id="sendmessageMobile" aria-hidden="true"></i>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-sm-8 conversation">
              <div class="row heading">
                  <div class="col-sm-2 col-md-1 col-xs-3 heading-avatar">
                      <div class="heading-avatar-icon">
                          <p id="avatar-usuario-recebe"></p>
                      </div>
                  </div>
                  <div class="col-sm-8 col-xs-7 heading-name">
                      <a class="heading-name-meta" id="nome-usuario-recebe">
                          
                      </a>
                      <span class="heading-online" id="status-usuario-recebe"></span>
                  </div>
                  <div class="col-sm-1 col-xs-1  heading-dot pull-right">
                      <i class="fa fa-ellipsis-v fa-2x pull-right dropdown-toggle" data-toggle="dropdown" aria-hidden="true"></i>
                      <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Bloquear</a></li>
                      </ul>
                  </div>
              </div>
              <div class="row message" id="conversation">
                  <input type="hidden" id="idUsuarioConversa" />
                  <div class="row message-previous">
                      <br />
                  </div>
                  <div id="messages">

                  </div>
              </div>
              <div class="row reply">
                  <div class="col-sm-11 col-xs-11 reply-main">
                      <input type="text" disabled class="form-control" id="comment" />
                      <input type="hidden" id="displayname" />
                  </div>
                  <div class="col-sm-1 col-xs-1 reply-send text-center">
                      <i class="fa fa-send fa-2x" id="sendmessage" aria-hidden="true"></i>
                  </div>
              </div>
          </div>
      </div>
  </div>
</html>

<script src="js/chat.js"></script>
<script src="js/util.js"></script>
<script src="js/login.js"></script>
<script src="js/cadastro.js"></script>
